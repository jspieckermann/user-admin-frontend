<div class="container">
    <h3>Modify User</h3>
    <form [formGroup]='userForm' (ngSubmit)="onSubmit()">
        <div class="input_container">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input type="text" [(ngModel)]="user.name" matInput formControlName="name">
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>Firstname</mat-label>
                <input type="text" [(ngModel)]="user.firstname" matInput formControlName="firstname">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Lastname</mat-label>
                <input type="text" [(ngModel)]="user.lastname" matInput formControlName="lastname">
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>E-Mail</mat-label>
                <input type="email" [(ngModel)]="user.email" matInput formControlName="email">
            </mat-form-field>       
        
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>    
        
            <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput formControlName="confirm">
            </mat-form-field> 
        </div>
        <div class="button_container">
            <button mat-raised-button type="submit">Submit</button> 
            <button mat-raised-button (click)="onCancel()">Cancel</button> 
        </div>
    </form>
</div>
